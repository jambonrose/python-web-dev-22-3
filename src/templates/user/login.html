{% extends parent_template|default:'user/base.html' %}

{% block content %}
  <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next %}
      <input
        type="hidden"
        name="next"
        value="{{ next }}">
    {% endif %}
    <button type="submit">Log In</button>
  </form>
  <ul>
    <li>
      <a href="{% url 'auth:password_reset' %}">
        Forgotten password?
      </a>
    </li>
  </ul>
{% endblock %}
